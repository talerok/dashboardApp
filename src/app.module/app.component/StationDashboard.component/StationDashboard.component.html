<div class='station-dashboard'>	
	<div class='panel'>
		<div class='station-select'>
			<custom-select *ngIf='CurStation' [(Value)]='CurStation' (ValueChange)='RefreshData()' [Options]='StationOptions'></custom-select>
		</div>
		<div class='period-select'>
				<custom-select [(Value)]='CurPeriod' (ValueChange)='RefreshData()' [Options]='PeriodOptions'></custom-select>
		</div>
		<div class='date-time-picker'>
			<datetime-picker [(Value)]='Date' (ValueChange)='RefreshData()'></datetime-picker>	
		</div>
	</div>
	<div *ngIf='CurStation' class='menu'>
		<div class='menu-header'>
			<div class='icon icon-{{CurStation.Type}}'></div>
			<div class='name'>{{CurStation.Name}}</div>
		</div>
		<div class='menu-body'>
			<div class='menu-elem {{!CurBlock ? "active" : "" }}'> 
				Электростанция
			</div>
			<div *ngFor='let block of CurStation.Blocks' class='menu-elem {{CurBlock === block ? "active" : "" }}'>
				{{block.Name}}
				<button class='consider'></button>
			</div>
		</div>
	</div>
	<div class='data' *ngIf='CurStation'>
		<station-dashboard-data [Date]='Date' [Object]='CurStation'></station-dashboard-data>
	</div>
</div>
